<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<style>
    .invalid-feedback{
        display: none;
    }

    *{
        margin: 0;
    padding: 0;
    box-sizing: 0;
    background-color: lightblue;
    } 
</style>

<body>
    <div class="container mb-5 mt-5" style="background-color: lightblue;">

        <h1>Registrasi</h1>
        <form action="" id="myForm">

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Masukkan alamat emailmu" required>
                <div class="invalid-feedback">
                </div>
            
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan namamu" required>
                <div class="invalid-feedback">
                </div>
            </div>

            <div class="mb-3">
                <label for="nomor" class="form-label">Nomor handphone:</label>
                <input type="number" class="form-control" id="nomor" placeholder="Masukkan nomor hp" required>
                <div class="invalid-feedback">
                </div>
            </div>

            <div class="mb-3">
                <label for="select" class="form-label">Event yang dipilih:</label>
                <select class="form-select" id="select">
                    <option value="">Pilihlah satu event</option>
                    <option value="">Lomba Makan</option>
                    <option value="">Cooking Demo</option>
                    <option value="">Seminar bisnis pudding</option>
                </select>
            </div>

                <button type="submit" class="btn btn-success" onclick="validateForm()">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function validateForm(){
        var form = document.getElementById("myForm")
        if(form.checkValidity()){
            form.classList.add('was-validated')
        } else {
            event.preventDefault();
            event.stopPropagation;
            form.classList.add('was-validated')
        }
    }
</script>
</html>
